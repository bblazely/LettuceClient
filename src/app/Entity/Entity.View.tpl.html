<div>
    <div ng-if="isEntity(SCHEMA.NOTFOUND)">
        Not Found
    </div>
    <div ng-if="!isEntity(SCHEMA.NOTFOUND)">
        <div class="jumbotron" style="background-color: rgba(255,255,255,0.5); box-shadow: 0 0 5px black; ">
            <div class="pull-left" style="box-shadow: inset 0 0 2px #08c, 0 0 10px black;  position: relative; border-radius: 9px; border: 5px solid white; width: 74px; height: 74px; background-color: #AAA; ">
                <img ng-src="{{::(entity.image || ('assets/img/anon_' + entity.schema_id + '.png'))}}" style="position: absolute; width: 100%; height: 100%; border-radius: 5px;" />
            </div>
            <h3 class="pull-left" style="margin-left: 10px">{{entity.display_name}}</h3>
        </div>
        <div ng-if="isEntity(SCHEMA.USER)" class="panel container">
            <div entity-user="entity">Loading Profile</div>
        </div>
        <div ng-if="isEntity(SCHEMA.GROUP)" class="panel container">
            <div entity-group="entity">Loading Group</div>
        </div>
    </div>
</div>
