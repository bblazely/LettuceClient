<div class="has-feedback" ng-class="{'is-loading': loading}">
    <input type="text"
       ng-model="asyncSelected"
       placeholder="Search..."
       typeahead="display_name as entity.display_name for entity in search($viewValue)"
       class="form-control"
       typeahead-wait-ms="250"
       typeahead-template-url="components/Entity/fragments/EntitySearchResult.tpl.html"
       typeahead-on-select="onSelect($item)"/>
    <i class="form-control-feedback glyphicon glyphicon-search "></i>
</div>
