<div class="login-panel-modal">
    <div class="modal-header">
        <span class="glyphicon glyphicon-log-in"></span><span>{{ 'COMMON_LOGIN' | translate }} {{ 'COMMON_OR' | translate }} {{ 'LOGIN_SIGN_UP' |translate}}</span>
        <button type="button" class="close" ng-click="$dismiss()" aria-hidden="true">&times;</button>
    </div>
    <div class="modal-body">
        <change-password-panel success="$dismiss()"/>
    </div>
</div>
